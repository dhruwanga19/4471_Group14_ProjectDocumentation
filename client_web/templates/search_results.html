<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group14 Search Results</title>
</head>
<body>
    <h1>Supported Services Page</h1>

    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <a href="{{ url_for('service_display', service_name=result.service_name) }}">
                        {{ result.service_name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <p><a href="/">Back to home</a></p>
</body>
</html>
